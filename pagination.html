<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*
SPACING SYSTEM (px)
2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

FONT SIZE SYSTEM (px)
10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
*/

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* 
    COLOR SYSTEM
    MAIN-COLOR : #0c8599
    GREY-COLOR : #343a40
*/
      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1;
      }
      .pagination {
        width: 1000px;
        display: flex;
        /* flex-grow: 1; */
        /* flex-shrink: 1; */
        justify-content: center;
        align-items: center;
        margin-top: 150px;
        column-gap: 20px;
      }
      .pointers-icon {
        height:30px;
        width: 30px;
        stroke: #15aabf;
      }
      .arrow {
        height: 48px;
        width: 48px;
        border-radius : 100px;
        border: solid #15aabf;
        background-color: #fff;
      }
      a {
        text-decoration: none;
      }
      .pageno {
        /* padding: px; */
        border-radius: 100px;
        font-size: 16px;
        /* margin-left: 20px; */
        color: white;
        background-color: #15aabf;
      }
    </style>
    <title>Pagination</title>
  </head>
  <body>
    <div class="pagination">
      <button class="arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="pointers-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" class="pageno">1</a>
      <a href="#" class="pageno">2</a>
      <a href="#" class="pageno">3</a>
      <a href="#" class="pageno">4</a>
      <a href="#" class="pageno">5</a>
      <a href="#" class="pageno">6</a>
      <span class="dots">...</span>
      <a href="#" class="pageno">23</a>

      <button class="arrow">
        <svg xmlns="http://www.w3.org/2000/svg" class="pointers-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
        </svg>
      </button>
    </div>
  </body>
</html>
